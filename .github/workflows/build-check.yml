name: CI Build Check

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'zulu'
          cache: 'gradle'

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          # This ensures you meet the required '^20.19.0 || >=22.12.0'
          node-version-file: './apps/reapp/package-lock.json'

      - name: Build KMP Shared
        run: |
          cd shared
          chmod +x gradlew
          ./gradlew build

      - name: Build React JS
        run: |
          cd apps/web
          npm install
          npm run build

      - name: Build RN Android
        run: |
          cd apps/reapp
          npm install
          cd android
          chmod +x gradlew
          ./gradlew assembleRelease
