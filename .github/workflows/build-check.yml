name: CI Build Check

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'zulu'
          cache: 'gradle'

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          # Points to RN lockfile to optimize caching
          cache-dependency-path: './apps/reapp/package-lock.json'

      - name: Build KMP Shared Logic
        run: ./gradlew :shared:build

      - name: Build React JS Web
        run: |
          cd apps/web
          npm install
          npm run build

      - name: Build React Native Android
        run: |
          cd apps/reapp
          npm install
          cd android
          ./gradlew assembleRelease
